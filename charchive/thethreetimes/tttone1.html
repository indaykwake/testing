<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .slider-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slider img {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .buttons button {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .buttons button:hover {
      background-color: rgba(0, 0, 0, 0.85);
      transform: scale(1.1);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .buttons button {
        width: 55px;
        height: 55px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <img src="1.1.png" class="active">
      <img src="1.2.png">
      <img src="1.3.png">
      <img src="1.4.png">
      <img src="1.5.png">
    </div>

    <div class="buttons">
      <button id="prev">&#8249;</button>
      <button id="next">&#8250;</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll(".slider img");
    let index = 0;

    document.getElementById("next").addEventListener("click", function () {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    });

    document.getElementById("prev").addEventListener("click", function () {
      images[index].classList.remove("active");
      index = (index - 1 + images.length) % images.length;
      images[index].classList.add("active");
    });
  </script>

</body>
</html>
