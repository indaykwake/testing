<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Horizontal Image Slider with Auto-Hide Buttons</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .slider-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slider {
      height: 100%;
      display: flex;
      flex-direction: row; /* Horizontal layout */
      transition: transform 0.6s ease-in-out;
    }

    .slider img {
      width: 100vw; /* Full screen width */
      height: 100vh; /* Full screen height */
      object-fit: cover;
      display: block;
    }

    /* Buttons container */
    .buttons {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-50%);
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.5s ease;
      padding: 0 0.5cm; /* Space from edge */
    }

    /* Hidden state for fade-out */
    .buttons.hidden {
      opacity: 0;
    }

    .buttons button {
      pointer-events: auto;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 12px; /* smaller size */
      cursor: pointer;
      font-size: 1.3rem;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
      .buttons button {
        padding: 8px 10px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <img src="1.20.png" alt="">
      <img src="1.21.png" alt="">
      <img src="1.22.png" alt="">
      <img src="1.23.png" alt="">
      <img src="1.24.png" alt="">
      <img src="1.25.png" alt="">
    </div>

    <div class="buttons" id="buttons">
      <button id="prev">&#9664;</button> <!-- Left arrow -->
      <button id="next">&#9654;</button> <!-- Right arrow -->
    </div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slider img");
    const buttons = document.getElementById("buttons");
    let index = 0;
    let hideTimeout;

    function showSlide(i) {
      if (i < 0) i = slides.length - 1;
      if (i >= slides.length) i = 0;
      index = i;
      slider.style.transform = `translateX(-${index * 100}vw)`; // Horizontal movement
      resetButtonFade();
    }

    document.getElementById("next").addEventListener("click", () => {
      showSlide(index + 1);
    });

    document.getElementById("prev").addEventListener("click", () => {
      showSlide(index - 1);
    });

    // Swipe support for mobile
    let startX = 0;
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      showButtons();
    });
    document.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) showSlide(index + 1); // swipe left
      if (endX - startX > 50) showSlide(index - 1); // swipe right
    });

    // Show buttons on mouse move or tap
    document.addEventListener("mousemove", showButtons);
    document.addEventListener("touchstart", showButtons);

    function showButtons() {
      buttons.classList.remove("hidden");
      resetButtonFade();
    }

    function resetButtonFade() {
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        buttons.classList.add("hidden");
      }, 2000); // Hide after 2 seconds
    }

    // Initial fade-out timer
    resetButtonFade();
  </script>

</body>
</html>
