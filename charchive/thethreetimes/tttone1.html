<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Vertical Image Slider with Buttons</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-y: hidden; /* We'll handle scrolling manually */
      background-color: black;
    }

    .slider-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slider {
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: transform 0.6s ease-in-out;
    }

    .slider img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* Buttons */
    .buttons {
      position: absolute;
      left: 50%;
      top: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transform: translateX(-50%);
      pointer-events: none; /* So clicks pass through except on buttons */
    }

    .buttons button {
      pointer-events: auto;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 20px 25px;
      cursor: pointer;
      font-size: 2rem;
      border-radius: 50%;
      margin: 10px auto;
    }

    .buttons button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
      .buttons button {
        padding: 15px 18px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <img src="1.1.png" alt="">
      <img src="1.2.png" alt="">
      <img src="1.3.png" alt="">
      <img src="1.4.png" alt="">
      <img src="1.5.png" alt="">
    </div>

    <div class="buttons">
      <button id="prev">&#9650;</button> <!-- Up arrow -->
      <button id="next">&#9660;</button> <!-- Down arrow -->
    </div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slider img");
    let index = 0;

    function showSlide(i) {
      if (i < 0) i = slides.length - 1;
      if (i >= slides.length) i = 0;
      index = i;
      slider.style.transform = `translateY(-${index * 100}vh)`;
    }

    document.getElementById("next").addEventListener("click", () => {
      showSlide(index + 1);
    });

    document.getElementById("prev").addEventListener("click", () => {
      showSlide(index - 1);
    });

    // Optional: Swipe support for mobile
    let startY = 0;
    document.addEventListener("touchstart", e => startY = e.touches[0].clientY);
    document.addEventListener("touchend", e => {
      let endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) showSlide(index + 1); // swipe up
      if (endY - startY > 50) showSlide(index - 1); // swipe down
    });
  </script>

</body>
</html>
