<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Vertical Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      background-color: black;
      scroll-snap-type: y mandatory;
    }

    .slider-container {
      width: 100%;
    }

    .slider img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
      scroll-snap-align: start;
    }

    /* Optional: Hide scrollbar on WebKit browsers */
    body::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <img src="1.1.png" alt="">
    <img src="1.2.png" alt="">
    <img src="1.3.png" alt="">
    <img src="1.4.png" alt="">
    <img src="1.5.png" alt="">
  </div>

</body>
</html>
